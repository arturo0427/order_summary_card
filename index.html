<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="card-container">
        <div class="card-title">
          <img src="images/illustration-hero.svg" />
          <h1>Order Summary</h1>
        </div>
        <div class="card-body">
          <div class="info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="price">
            <div>
              <img src="images/icon-music.svg" />
            </div>
            <div class="price-info-column">
              <div class="price-title">Annual Plan</div>
              <div class="price-info">$59.99/year</div>
            </div>
            <div class="price-change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="buttons">
            <button class="button-payment">Proceed to Payment</button>

            <a href="#" class="button-cancel">Cancel Order</a>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Arturo Mu√±oz</a>.
      </div>
    </div>
  </body>
</html>
